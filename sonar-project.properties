# SonarQube Configuration for TypedHTTP

# Project identification
sonar.projectKey=typedhttp
sonar.projectName=TypedHTTP
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/testdata/**,**/*.pb.go,**/examples/**,**/benchmarks/**
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Language
sonar.go.coverage.reportPaths=coverage.out

# Coverage settings
sonar.coverage.exclusions=**/*_test.go,**/examples/**,**/benchmarks/**,**/cmd/**,**/testutil/**

# Code quality
sonar.qualitygate.wait=true

# Go specific settings
sonar.sources.encoding=UTF-8